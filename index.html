<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>WHAT SHOULD I EAT?</title>
  <style>
    body {
      background-image: url('images/comida.png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
      margin: 0;
      font-family: 'Lora', serif;
      font-size: 18px;
      color: #333;
    }
    h1, h2, h3 {
      font-family: 'Roboto', sans-serif;
      font-weight: bold;
      margin: 0;
    }
    a {
      text-decoration: none;
      color: white;
      background-color: #007BFF;
      padding: 10px 20px;
      border-radius: 5px;
      display: inline-block;
      margin-top: 40px;
    }
    .banner {
      text-align: center;
      padding: 60px 20px;
      background-color: rgba(255, 255, 255, 0.8);
    }
    .cards {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      padding: 20px;
      max-width: 960px;
      margin: 20px auto;
    }
    .card {
      display: flex;
      align-items: center;
      flex-basis: 250px;
      flex-grow: 1;
      margin: 10px;
      padding: 20px;
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .card img {
      width: 150px;
      border-radius: 6px;
    }
    .card h3 {
      flex-grow: 1;
      padding-left: 20px;
      font-size: 20px;
    }
  </style>
</head>
<body>
  <div class="banner">
    <h1>WHAT SHOULD I EAT?</h1>
    <h2>No ideas, we have them</h2>
    <a href="#start" class="btn-blue">You call to action</a>
  </div>
<div class="cards" id="start">
  <div class="card">
    <img src="images/workers.jpg" alt="INTRODUCTION" />
    <h3>US</h3>
  </div>
  <div class="card">
    <img src="images/plan.jpg" alt="RECEIPTS" />
    <h3>WEEK PLAN</h3>
  </div>
  <div class="card">
    <img src="images/money.jpeg" alt="BUDGET" />
    <h3>MORE THAN MONEY</h3>
  </div>
</div>

</body>
</html>
